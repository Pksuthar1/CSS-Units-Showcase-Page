<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units Showcase Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<h2>Section 1: px and %</h2>
<section id="sec1">
<div class="box-px"></div>
<div class="box-cent"></div>
</section>

<h2>Section 2: em and rem</h2>
<section id="sec2">
<div class="parent">
<p class="text-em">This text uses 1.5em</p></div>
<p class="text-rem">This text uses 2rem</p>
</section>

<h2>Section 3: Viewport Units</h2>
<section id="sec3">
<div class="viewport-box">
<h3 class="viewport-title">Viewport Title</h3></div>
</section>

<h2>Section 4: Max Width & Max Height</h2>
<section id="sec4">
<div class="limit-box">
<img src="./image.jpg" alt="Image">
</div>
</section>

<h2>Section 5: ch Unit</h2>
<section id="sec5">
<p class="ch-text">Lorem ipsum dolor sit amet...</p>
</section>

</body>
</html>
